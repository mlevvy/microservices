<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Mikroserwisy organizacyjnie</title>

		<meta name="author" content="Michał Lewandowski">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Mikroserwisy organizacyjnie</h1>
					<h4>Nie będzie slajdów</h4>
					<p>
						<small>Created by <a href="http://lewandowski.io">Michał Lewandowski</a> / <a href="http://twitter.com/lewandm4">@lewandm4</a></small>
					</p>
				</section>
				
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>
				<section></section>

				<section>
					<h1>Ostatni slajd</h1>
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,
				autoSlide: 20000,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				math: {
					config: 'TeX-AMS_HTML-full'
				},

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/math/math.js', async: true }
				]
			});

			// TODO Refactor
			Reveal.addEventListener( 'likeCountDown', function() {
				console.log( 'likeCountDown called!' );
				var countDownDate = new Date();
				countDownDate.setSeconds(countDownDate.getSeconds() + 60);
				var x = setInterval(function() {
				  var now = new Date().getTime();
				  var distance = countDownDate - now;
				  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				  document.getElementById("likeCountDown").innerHTML = seconds + "s ";
				  if (distance < 0) {
				    clearInterval(x);
				    document.getElementById("likeCountDown").innerHTML = "Time's up";
				  }
				}, 1000);
			});

			Reveal.addEventListener( 'dontLikeCountDown', function() {
				console.log( 'dontLikeCountDown called!' );
				var countDownDate = new Date();
				countDownDate.setSeconds(countDownDate.getSeconds() + 60);
				var x = setInterval(function() {
				  var now = new Date().getTime();
				  var distance = countDownDate - now;
				  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				  document.getElementById("dontLikeCountDown").innerHTML = seconds + "s ";
				  if (distance < 0) {
				    clearInterval(x);
				    document.getElementById("dontLikeCountDown").innerHTML = "Time's up";
				  }
				}, 1000);
			});

		</script>

	</body>
</html>
